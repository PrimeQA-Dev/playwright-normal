name: Playwright CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  # ✅ Allow test failures without stopping workflow

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm install --no-fund --no-audit

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🛠 Run Playwright Tests
        run: |
          mkdir -p playwright-report  # Ensure report directory exists
          npx playwright test
        continue-on-error: true  # ✅ Ensure tests failing doesn't stop workflow

      - name: 🔍 Debug Report Generation
        if: always()  # ✅ Runs even if tests fail
        run: |
          echo "Checking Playwright Report..."
          ls -lah playwright-report || echo "⚠️ playwright-report NOT FOUND!"

      - name: 📂 Upload Playwright Report (HTML & JSON)
        if: always()  # ✅ Ensures artifact is uploaded even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore  # ✅ Prevents failure if no report is found
          retention-days: 30

  send-email:
    needs: test  # ✅ Runs after 'test' job, even if it failed
    runs-on: ubuntu-latest
    if: always()  # ✅ Ensures email is sent even if tests failed

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm install --no-fund --no-audit

      - uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: 🔍 Debug Downloaded Report
        run: ls -lah playwright-report || echo "⚠️ playwright-report NOT FOUND!"

      - name: 📧 Send Email
        run: npm run send-email
