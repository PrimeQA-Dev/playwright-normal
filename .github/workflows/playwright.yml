name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
   
    - name: Debug Filesystem
      if: always()  
      run: ls
    - name: Debug playwright-report Folder
      if: always() 
      run: ls -lah playwright-report || echo "playwright-report not found"
    - name: Fix permissions
      if: always()  
      run: chmod -R 777 playwright-report
    - uses: actions/upload-artifact@v4
      if: always()  
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  send-email:
    needs: test  # Runs only after 'test' job completes
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - uses: actions/download-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
    - name: Debug playwright-report Folder
      if: always() 
      run: ls -lah playwright-report || echo "playwright-report not found"
    - name: Send Email
      run: npm run send-email
