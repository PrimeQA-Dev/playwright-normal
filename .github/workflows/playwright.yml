name: Playwright CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install --no-fund --no-audit

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ›  Run Playwright Tests
        run: |
          mkdir -p playwright-report  # Ensure report directory exists
          npx playwright test
        continue-on-error: true  # âœ… Ensure tests failing doesn't stop workflow

      - name: ğŸ” Debug Report Generation
        if: always()  
        run: |
          echo "Checking Playwright Report..."
          ls -lah playwright-report || echo "âš ï¸ playwright-report NOT FOUND!"

      - name: ğŸ“‚ Upload Playwright Report (HTML & JSON)
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore  
          retention-days: 30

          
  send-email:
    needs: test  
    runs-on: ubuntu-latest
    if: always()  

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install --no-fund --no-audit

      - uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ” Debug Downloaded Report
        run: ls -lah playwright-report || echo "âš ï¸ playwright-report NOT FOUND!"

      - name: ğŸ“§ Send Email
        run: npm run send-email